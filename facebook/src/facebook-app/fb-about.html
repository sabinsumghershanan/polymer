  <script>
    class FbAbout extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
      return 'fb-about';
      }

      ready() {
        this.set('hide', true);
        super.ready();
        this._countLikes = 0;
      }

       _onClick(event) {
          this.addContent();
      }

      static get properties() {
        return {
          json: {
          type: String,
          computed: 'JSON.stringify(obj)'
          },
          _showOrHide: {
            type: String,
            value: 'hide',
            default: 'hide'
        }, 
        _countLikes:{
            type: Number,
            value: 0,
        },

        };
      }
      _click(event) {
        let postText = Polymer.dom(this.root).querySelector("#postbox").value;
        var newPostElement = document.createElement('fb-post');
        newPostElement.setAttribute("post-author", "Leanne Graham ");
        newPostElement.setAttribute("post-content", postText);
        Polymer.dom(this.root).querySelector("#postbox").value = "";
        Polymer.dom(this.$.posts).appendChild(newPostElement);
      }
      
      clickLike() {
        this._countLikes = this._countLikes + 1;
      }


    }
    window.customElements.define(FbAbout.is, FbAbout);
  </script>
